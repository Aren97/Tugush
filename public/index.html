<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>

<div class="loader">
	<div class="loader_inner"></div>
</div>

<style>
.loader {background: none repeat scroll 0 0 #ffffff;bottom: 0;height: 100%;left: 0;position: fixed;right: 0;top: 0;width: 100%;z-index: 9999;}
.loader_inner {background-image: url(img/preloader.gif);background-size: cover;background-repeat: no-repeat;background-position: center center;background-color: #fff;height: 60px;width: 60px;margin-top: -30px;margin-left: -30px;left: 50%;top: 50%;position: absolute;}
</style>

	<div class="container">
		<div class="text-adding-box">
			<input placeholder="Введите текст" class="text-input-box__input" type="text">
			<button id="add-text" class="text-button-box__button">Добавить</button>
		</div>

		<div class="running-speed-box">
			<span class="speed-text">Скорость</span>
			<div class="running-speed-functional">
				<span class="running-speed-functional__button speed-plus">+</span>
				<input type="text" id="speed_input" pattern="/^\d+$/ " value="6" class="running-speed-functional__input">
				<span class="running-speed-functional__button speed-minus">-</span>
			</div>
		</div>

		<div class="circule-box">
			<input type="checkbox" checked class="circule-box-checkbox">
			<span class="circule-box__text">Циклично?</span>
		</div>

		<div class="runing-text-box">
			<div class="main-runing-text-visible-box" >
				<div class="runing-text-block">
					<span class="runing-text-block__item">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci voluptates, at nesciunt impedit  Adipisci voluptates, at nesciunt impedit 
					</span>
					<div style='clear:both;'></div>
				</div>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="build/bundle.js"></script>
</body>
</html>
